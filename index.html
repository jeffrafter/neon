  			position: absolute;
  			background: rgba(8,8,12,0.75);
  			padding: 6px 12px;
  			border-radius: 16px;
  			bottom: 4px;
  		}
  		.marg{
  			padding: 0px 2px;
  		}
  		@media screen and (max-device-width: 1024px){
  			body{
  				font-size:14px;
  			}
  		}
  		@media screen and (max-device-width: 480px){
  			/*body{
  				font-size:13px;
  			}*/
  			.info{
  				visibility: hidden;
  			}
  		}
